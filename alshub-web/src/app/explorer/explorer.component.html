<div class="row">
  <div class="col-12">
    {{path}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <a (click)="selectParentDir()">..</a>
  </div>
</div>
<div *ngFor="let item of items" class="row">
  <div class="col-12" *ngIf="item.type == 'DIRECTORY'">
    <fa name="fas fa-folder"></fa>
    <a (click)="selectDir(item)"> {{item.name}} </a>
  </div>
  <div class="col-12" *ngIf="item.type == 'FILE'">
    <fa name="far fa-file"></fa>
    {{item.name}}
  </div>
</div>
