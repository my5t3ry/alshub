<div class="row">
  <div class="col-12">
    {{path}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <a (click)="selectParentDir()">..</a>
  </div>
</div>
<div *ngFor="let item of items">

  <div class="row" *ngIf="item.type == 'DIRECTORY'">
    <div class="col-10">

      <i class="fas fa-folder"></i>
      <a (click)="selectDir(item)"> {{item.name}} </a>

    </div>
    <div class="col-2 folder-action-icons-container">
      <i (click)="addProject(item)" *ngIf="item.abletonProject" class="fas fa-plus-square"></i>
    </div>
  </div>
  <div class="row" *ngIf="item.type == 'FILE'">
    <div class="col-12">
      <i class="far fa-file"></i>
      {{item.name}}
    </div>
  </div>
</div>
